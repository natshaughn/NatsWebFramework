name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Run Tests
        run: mvn verify -DtestFailureIgnore=true -Dcucumber.publish.quiet=true

      - name: Debug â€“ List all files in target/
        if: always()
        run: |
          echo "Listing contents of target/ to debug report generation..."
          ls -R target/ 

      - name: Check if HTML Report Exists
        if: always()
        run: |
          if [ -f target/cucumber-html-report/index.html ]; then
            echo "HTML report was generated."
          else
            echo "HTML report NOT found at target/cucumber-html-report/index.html"
            exit 1  # Optional: fail the step if expected report is missing
          fi

#      - name: List files in target
#        if: always()
#        run: ls -R target/

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-html-report/

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/



